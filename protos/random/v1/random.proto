syntax = "proto3";

package random.v1;

service RandomService {
  // GenerateRandomBytes generates a specified number of random bytes.
  rpc GenerateRandomBytes(GenerateRandomBytesRequest) returns (GenerateRandomBytesResponse) {}
}

message GenerateRandomBytesRequest {
  // The number of random bytes to generate.
  int32 num_bytes = 1;
}

message GenerateRandomBytesResponse {
  // The generated random bytes.
  bytes random_bytes = 1;
}
